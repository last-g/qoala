{% extends "base.html" %}

{% block title %}Team {{ team.name }}{% endblock %}

{% block page_header %}{{ team.name }}-center!{% endblock %}

{% block content %}
    
    <div class="solved-tasks">
        {% for task in solved_tasks %}
            <div class="task">
                <h5>{{ task.name  }} <span class="badge">{{ task.category.name }} : {{ task.score }}</span></h5>
            </div>
        {% endfor %}
    </div>

{% endblock %}
